<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Example with htmx</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
</head>
<body>

<!-- Input text field with htmx attributes for autocomplete -->
<input type="text" id="autocompleteInput" list="autocompleteOptions"  name="opts"
       hx-get="/api/options" 
       hx-include="[name='opts']"
       hx-vals='{"opts": function(){ return document.getElementById("autocompleteInput").value; }}'
       hx-trigger="input" hx-indicator="#autocompleteOptions"
       hx-swap="outerHTML">

<!-- Datalist to display autocomplete suggestions -->
<datalist id="autocompleteOptions" hx-swap="outerHTML">
    <!-- Suggestions will be populated dynamically -->
    {{range .data.data}}
        <option value="{{.}}">{{.}}</option>
    {{end}}
</datalist>

</body>
</html>



<script>
// JavaScript function to get the input value
function getInputValue() {
    return document.getElementById('autocompleteInput').value;
}
</script>


</body>
